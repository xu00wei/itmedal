<article class="login center-all">
    <header>
        <h2>注册</h2>
        <md-button class="md-icon-button close" aria-label="More" ng-click="closeForm()">
            <i class="material-icons">clear</i>
        </md-button>
    </header>
    <main>
        <form name="loginForm">
            <md-input-container class="md-block">
                <label>邮箱</label>
                <input required type="email" name="email" ng-model="user.email"
                       ng-pattern="/^.+@.+\..+$/" />

                <div ng-messages="loginForm.email.$error">
                    <div ng-message="required">邮箱不能为空</div>
                    <div ng-message="pattern">邮箱格式有误</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label>密码</label>
                <input required type="password" name="password" ng-model="user.password"
                maxlength="15"/>

                <div ng-messages="loginForm.password.$error" md-no-asterisk role="alert">
                    <div ng-message="required">密码不能为空</div>
                    <div ng-message="maxlength">密码不能大于15位数</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
            <label>重复密码</label>
                <input required type="password" name="repassword" ng-model="user.repassword"
                />

                <div ng-messages="loginForm.repassword.$error" role="alert">
                    <div ng-message="required">重新输入的密码不能为空</div>
                    <div ng-message="minlength">两次密码必须相同</div>
                </div>
            </md-input-container>
        </form>
    </main>
    <footer class="clearfix">
        <md-button class="md-raised">注册</md-button>
        <p>已经有了帐号? &nbsp;<a href="javascript:;" ng-click="toSignIn()">登入</a></p>
    </footer>
</article>
