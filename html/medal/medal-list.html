<div ng-controller="medalListCtrl as mlc">
    <div  class="shopping clearfix content-box">
        <div class="ctrl clearfix">
            <h2>勋章</h2>
            <md-menu-bar class="clearfix">
                <md-menu class="dl">
                    <button ng-click="$mdOpenMenu()">分类</button>
                    <md-menu-content class="dds">
                        <md-menu-item >
                            <md-button>linux</md-button>
                        </md-menu-item>
                        <md-menu-item ng-focus="" ng-style="fcStyle">
                            <md-button>soft</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>emoji</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
                <md-menu class="dl">
                    <button ng-click="$mdOpenMenu()">分类</button>
                    <md-menu-content class="dds">
                        <md-menu-item>
                            <md-button>linux</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>soft</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button>emoji</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-menu-bar>
        </div>
        <div layout="row" layout-wrap class="goods">
            <div flex="25" ng-repeat="medal in medalList track by $index">
                <md-button> 
                <a class="new" ng-click="medalCtrl.setHtmlTemp(medal)">
                    <div class="img center-all">
                        <img ng-src="{{medal.cover}}" alt="">
                        <p class="price">{{medal.price}}</p>
                        <p class="desc">{{medal.name}}</p>
                    </div>
                </a>
                </md-button>
                <i class="cart-icon"></i>
            </div>

            <div flex="25">
                <md-button> 
                    <p class="more">更多</p>
                </md-button>
            </div>



        </div>
    </div>

    <div class="want-medals content-box">
        <div>
            <h2>GoodIdea</h2>
            <div>更多</div>
        </div>
        <ul class="medals" layout="row">

            <li flex="25">
                    <md-list-item class="hover-shadow" ng-click="null" ui-sref="goodIdea">
                        <img src="../static/images/angular.png" alt="">
                        <p class="md-name">angularJs</p>
                        <p class="md-wantnum"><span></span></p>
                        <p class="is-mywant">200人想要</p>
                    </md-list-item>
            </li>
        </ul>

    </div>
</div>

<div class="part-three">
    <div class="focusme content-box">
        <div>
            <p>订阅</p>
            <input type="email" ng-model="userEmail" placeholder="E-mail" />
            <md-button class="md-icon-button">
                <ng-md-icon icon="done" style="fill: #fff" size="32px"></ng-md-icon> 
            </md-button>   
        </div>
    </div>
</div>
